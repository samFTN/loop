<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loops par Samuel</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #fafafa;
      padding: 2rem;
    }
    h1 {
      color: #333;
    }
    input[type="file"], input[type="number"], button, input[type="range"] {
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #aaa;
    }
    audio {
      width: 90%;
      margin-top: 1rem;
      outline: none;
    }
    .trim-container {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin: 1rem 0;
    }
    .trim-box {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¸ Loops par Samuel</h1>
  <p>SÃ©lectionne un fichier audio ou vidÃ©o : le son sera lu en boucle.</p>

  <input type="file" id="fileInput" accept="audio/*,video/*"><br>

  <div class="trim-container">
    <div class="trim-box">
      <label>DÃ©but (s)</label>
      <input type="range" id="startSlider" min="0" step="0.01" value="0">
      <input type="number" id="startNumber" min="0" step="0.01" value="0">
    </div>
    <div class="trim-box">
      <label>Fin (s)</label>
      <input type="range" id="endSlider" min="0" step="0.01" value="0">
      <input type="number" id="endNumber" min="0" step="0.01" value="0">
    </div>
  </div>

  <button id="playTrim">Lire la portion</button>

  <audio id="audioPlayer" controls loop></audio>

  <script>
    const inputFile = document.getElementById('fileInput');
    const player = document.getElementById('audioPlayer');

    const startSlider = document.getElementById('startSlider');
    const endSlider = document.getElementById('endSlider');
    const startNumber = document.getElementById('startNumber');
    const endNumber = document.getElementById('endNumber');
    const playTrim = document.getElementById('playTrim');

    let fileUrl;

    // Synchronisation slider <-> input number
    function syncStart(value) {
      startSlider.value = value;
      startNumber.value = value;
    }
    function syncEnd(value) {
      endSlider.value = value;
      endNumber.value = value;
    }

    startSlider.addEventListener('input', e => syncStart(e.target.value));
    startNumber.addEventListener('input', e => syncStart(e.target.value));
    endSlider.addEventListener('input', e => syncEnd(e.target.value));
    endNumber.addEventListener('input', e => syncEnd(e.target.value));

    // Import du fichier
    inputFile.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      fileUrl = URL.createObjectURL(file);
      player.src = fileUrl;
      player.loop = true;
      player.play().catch(() => {});

      player.addEventListener('loadedmetadata', () => {
        const duration = player.duration.toFixed(2);
        startSlider.max = duration;
        endSlider.max = duration;
        endSlider.value = duration;
        startNumber.max = duration;
        endNumber.max = duration;
        endNumber.value = duration;
      });
    });

    playTrim.addEventListener('click', () => {
      const start = parseFloat(startSlider.value);
      const end = parseFloat(endSlider.value);

      if (start >= end) {
        alert("Le dÃ©but doit Ãªtre infÃ©rieur Ã  la fin !");
        return;
      }

      player.currentTime = start;
      player.play();

      player.removeEventListener('timeupdate', player.onTimeUpdate);
      player.onTimeUpdate = () => {
        if (player.currentTime >= end) {
          player.currentTime = start;
        }
      };
      player.addEventListener('timeupdate', player.onTimeUpdate);
    });
  </script>

  <p style="margin-top:2rem; color:#666;">Â© Samuel â€” 2025</p>
</body>
</html>
