<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loop - Guitarisation™</title>
  <script src="https://unpkg.com/wavesurfer.js"></script>
  <style>
    body {
      font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      text-align: center;
      background: #f0f2f5;
      padding: 2rem;
      color: #333;
    }

    .header { margin-bottom: 1.5rem; }
    .small-title { font-size: 1rem; color: #777; letter-spacing: 0.05em; }
    .main-title { font-size: 3rem; font-weight: bold; color: #111; margin-top: 0.2rem; }

    #waveform { width: 100%; max-width: 600px; margin: 1rem auto; height: 120px; }

    input[type="file"] {
      padding: 1rem;
      border-radius: 12px;
      border: 2px dashed #bbb;
      background: #fff;
      cursor: pointer;
      width: 90%;
      max-width: 400px;
      margin-bottom: 1rem;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #555;
      font-weight: 500;
    }

    footer a { color: #4caf50; text-decoration: none; }
  </style>
</head>
<body>

  <div class="header">
    <div class="small-title">Guitarisation™</div>
    <div class="main-title">Loop</div>
  </div>

  <input type="file" id="fileInput" accept="audio/*">
  <div id="waveform"></div>

  <footer>
    Samuel Ferton – École Guitarisation™ – <a href="https://guitarschool.guitarisation.fr" target="_blank">guitarschool.guitarisation.fr</a> – 2025
  </footer>

  <script>
    const fileInput = document.getElementById('fileInput');

    // Crée le WaveSurfer
    const wavesurfer = WaveSurfer.create({
      container: '#waveform',
      waveColor: '#b0c4de',
      progressColor: '#4caf50',
      cursorColor: '#333',
      height: 120,
      responsive: true
    });

    let loopStart = 0;
    let loopEnd = 0;

    // Ajouter région pour le loop
    wavesurfer.on('ready', () => {
      loopEnd = wavesurfer.getDuration();
      wavesurfer.enableDragSelection({ color: 'rgba(76, 175, 80, 0.3)' });
    });

    // Quand une région est créée ou modifiée
    wavesurfer.on('region-created', (region) => {
      loopStart = region.start;
      loopEnd = region.end;
      region.loop = true;
    });

    wavesurfer.on('region-updated', (region) => {
      loopStart = region.start;
      loopEnd = region.end;
    });

    // Lecture continue dans la région
    wavesurfer.on('audioprocess', () => {
      const pos = wavesurfer.getCurrentTime();
      if(pos >= loopEnd) wavesurfer.setCurrentTime(loopStart);
    });

    fileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if(!file) return;
      wavesurfer.load(URL.createObjectURL(file));
      wavesurfer.on('ready', () => wavesurfer.play());
    });
  </script>

</body>
</html>
