<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loops par Samuel</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #fafafa;
      padding: 2rem;
    }
    h1 {
      color: #333;
    }
    input[type="file"], input[type="number"], button, input[type="range"] {
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #aaa;
    }
    audio {
      width: 90%;
      margin-top: 1rem;
      outline: none;
    }
    .slider-container {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¸ Loops par Samuel</h1>
  <p>SÃ©lectionne un fichier audio ou vidÃ©o : le son sera lu en boucle.</p>

  <input type="file" id="fileInput" accept="audio/*,video/*"><br>

  <div class="slider-container">
    <div>
      <label>DÃ©but : <span id="startLabel">0</span>s</label><br>
      <input type="range" id="start" min="0" step="0.01" value="0">
    </div>
    <div>
      <label>Fin : <span id="endLabel">0</span>s</label><br>
      <input type="range" id="end" min="0" step="0.01" value="0">
    </div>
  </div>

  <button id="playTrim">Lire la portion</button>

  <audio id="audioPlayer" controls loop></audio>

  <script>
    const inputFile = document.getElementById('fileInput');
    const player = document.getElementById('audioPlayer');
    const startSlider = document.getElementById('start');
    const endSlider = document.getElementById('end');
    const startLabel = document.getElementById('startLabel');
    const endLabel = document.getElementById('endLabel');
    const playTrim = document.getElementById('playTrim');

    let fileUrl;

    inputFile.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      fileUrl = URL.createObjectURL(file);
      player.src = fileUrl;
      player.loop = true;
      player.play().catch(() => {});

      player.addEventListener('loadedmetadata', () => {
        // Mettre Ã  jour les sliders selon la durÃ©e
        startSlider.max = player.duration.toFixed(2);
        endSlider.max = player.duration.toFixed(2);
        endSlider.value = player.duration.toFixed(2);
        startLabel.textContent = startSlider.value;
        endLabel.textContent = endSlider.value;
      });
    });

    // Mettre Ã  jour les labels quand on bouge les sliders
    startSlider.addEventListener('input', () => startLabel.textContent = startSlider.value);
    endSlider.addEventListener('input', () => endLabel.textContent = endSlider.value);

    playTrim.addEventListener('click', () => {
      const start = parseFloat(startSlider.value);
      const end = parseFloat(endSlider.value);

      if (start >= end) {
        alert("Le dÃ©but doit Ãªtre infÃ©rieur Ã  la fin !");
        return;
      }

      player.currentTime = start;
      player.play();

      player.removeEventListener('timeupdate', player.onTimeUpdate);
      player.onTimeUpdate = () => {
        if (player.currentTime >= end) {
          player.currentTime = start;
        }
      };
      player.addEventListener('timeupdate', player.onTimeUpdate);
    });
  </script>

  <p style="margin-top:2rem; color:#666;">Â© Samuel â€” 2025</p>
</body>
</html>
