<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loop - Guitarisation™</title>
<style>
body {
  font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  text-align: center;
  background: #f9fafb;
  padding: 3rem 1.5rem;
  color: #333;
  line-height: 1.6;
}

.header { 
  margin-bottom: 3rem;
}
.small-title { 
  font-size: 1rem; 
  color: #888; 
  letter-spacing: 0.05em; 
  margin-bottom: 0.3rem;
}
.main-title { 
  font-size: 3.2rem; 
  font-weight: 700; 
  color: #111; 
  margin: 0; 
}

p {
  font-size: 1.1rem;
  color: #444;
  margin-bottom: 2rem;
}

input[type="file"] {
  padding: 1.2rem;
  border-radius: 14px;
  border: 2px dashed #bbb;
  background: #fff;
  cursor: pointer;
  width: 90%;
  max-width: 420px;
  display: block;
  margin: 0 auto 2rem;
  transition: border-color 0.2s, background 0.2s;
}
input[type="file"]:hover {
  border-color: #4caf50;
  background: #f3fdf3;
}

audio {
  width: 90%;
  max-width: 600px;
  margin: 1rem auto 2rem;
  outline: none;
  border-radius: 10px;
  box-shadow: 0 6px 16px rgba(0,0,0,0.08);
  display: block;
}

.toggle-text {
  display: inline-flex;
  align-items: center;
  font-size: 1rem;
  color: #555;
  cursor: pointer;
  user-select: none;
  margin-bottom: 0.5rem;
  transition: color 0.2s;
}
.toggle-text:hover { color: #000; }
.toggle-arrow {
  display: inline-block;
  margin-left: 0.4rem;
  transition: transform 0.25s ease;
}

.trim-container {
  display: none;
  justify-content: center;
  gap: 3rem;
  margin-top: 2rem;
  flex-wrap: wrap;
}

.trim-box {
  display: flex;
  flex-direction: column;
  align-items: center;
  min-width: 200px;
  background: #fff;
  padding: 1.5rem 1rem;
  border-radius: 16px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.05);
}

.trim-box label {
  font-weight: 600;
  color: #333;
  margin-bottom: 0.3rem;
  font-size: 1.1rem;
}

.trim-label { 
  font-size: 0.95rem; 
  color: #666;
  margin-bottom: 0.8rem;
}

.slider-container input[type="range"],
input[type="range"] {
  width: 100%;
  accent-color: #4caf50;
}

footer {
  margin-top: 4rem;
  font-size: 0.9rem;
  color: #666;
  font-weight: 500;
}
footer a { 
  color: #4caf50; 
  text-decoration: none; 
}
</style>
</head>
<body>

<div class="header">
  <div class="small-title">Guitarisation™</div>
  <div class="main-title">Loop</div>
</div>

<p>Importe un fichier audio ou vidéo et il se lira automatiquement en boucle.</p>

<input type="file" id="fileInput" accept="audio/*,video/*">
<audio id="audioPlayer" controls></audio>

<div class="toggle-text" id="toggleTrim">
  <span>Afficher les réglages</span> <span class="toggle-arrow">▼</span>
</div>

<div class="trim-container" id="trimContainer">
  <div class="trim-box">
    <label for="startSlider">Début</label>
    <span class="trim-label" id="startLabel">0.00</span>
    <input type="range" id="startSlider" min="0" step="0.01" value="0">
  </div>
  <div class="trim-box">
    <label for="endSlider">Fin</label>
    <span class="trim-label" id="endLabel">0.00</span>
    <input type="range" id="endSlider" min="0" step="0.01" value="0">
  </div>
</div>

<footer>
  Samuel Ferton – École Guitarisation™ – <a href="https://guitarschool.guitarisation.fr" target="_blank">guitarschool.guitarisation.fr</a> – 2025
</footer>

<script>
const inputFile = document.getElementById('fileInput');
const audioPlayer = document.getElementById('audioPlayer');
const startSlider = document.getElementById('startSlider');
const endSlider = document.getElementById('endSlider');
const startLabel = document.getElementById('startLabel');
const endLabel = document.getElementById('endLabel');
const trimContainer = document.getElementById('trimContainer');
const toggleTrim = document.getElementById('toggleTrim');
const toggleArrow = toggleTrim.querySelector('.toggle-arrow');

function updateLabels() {
  startLabel.textContent = parseFloat(startSlider.value).toFixed(2);
  endLabel.textContent = parseFloat(endSlider.value).toFixed(2);
}

function adjustLoop() {
  const start = parseFloat(startSlider.value);
  const end = parseFloat(endSlider.value);
  if (start >= end) return;
  if (audioPlayer.currentTime < start || audioPlayer.currentTime > end) {
    audioPlayer.currentTime = start;
  }
}

startSlider.addEventListener('input', () => { updateLabels(); adjustLoop(); });
endSlider.addEventListener('input', () => { updateLabels(); adjustLoop(); });

inputFile.addEventListener('change', (e) => {
  const file = e.target.files[0];
  if (!file) return;
  audioPlayer.src = URL.createObjectURL(file);
  audioPlayer.loop = true;
  audioPlayer.play().catch(()=>{});
  audioPlayer.addEventListener('loadedmetadata', () => {
    const duration = audioPlayer.duration.toFixed(2);
    startSlider.max = duration;
    endSlider.max = duration;
    endSlider.value = duration;
    updateLabels();
  });
});

audioPlayer.addEventListener('timeupdate', () => {
  if(audioPlayer.currentTime >= parseFloat(endSlider.value)) {
    audioPlayer.currentTime = parseFloat(startSlider.value);
  }
});

toggleTrim.addEventListener('click', () => {
  const visible = trimContainer.style.display === 'flex';
  trimContainer.style.display = visible ? 'none' : 'flex';
  toggleArrow.style.transform = visible ? 'rotate(0deg)' : 'rotate(180deg)';
});
updateLabels();
</script>

</body>
</html>
