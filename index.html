<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loop - Guitarisation‚Ñ¢</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  padding: 15px;
  color: #333;
  min-height: 100vh;
}

.container { max-width: 900px; margin: 0 auto; }

header {
  text-align: center;
  color: white;
  margin-bottom: 30px;
  margin-top: 30px;
}

header h1 {
  font-size: 2.2em;
  font-weight: bold;
  line-height: 1.2;
  margin-bottom: 10px;
}

header .subtitle {
  font-size: 1.1em;
  opacity: 0.9;
}

.section {
  background: white;
  border-radius: 12px;
  padding: 25px;
  box-shadow: 0 8px 15px rgba(0,0,0,0.15);
  margin-bottom: 20px;
}

.section h2 {
  color: #667eea;
  margin-bottom: 20px;
  font-size: 1.5em;
  border-bottom: 2px solid #667eea;
  padding-bottom: 8px;
  text-align: center;
}

.upload-zone {
  border: 2px dashed #667eea;
  border-radius: 12px;
  padding: 30px;
  text-align: center;
  background: rgba(102, 126, 234, 0.05);
  cursor: pointer;
  transition: all 0.3s;
  margin-bottom: 20px;
}

.upload-zone:hover {
  background: rgba(102, 126, 234, 0.1);
  border-color: #764ba2;
}

.upload-zone input[type="file"] {
  display: none;
}

.upload-label {
  font-size: 1.1em;
  color: #667eea;
  font-weight: 600;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

audio {
  width: 100%;
  margin: 15px 0;
  outline: none;
  border-radius: 10px;
}

.toggle-settings {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  padding: 12px;
  background: rgba(102, 126, 234, 0.1);
  border-radius: 10px;
  cursor: pointer;
  font-weight: 600;
  color: #667eea;
  transition: all 0.2s;
  margin-bottom: 15px;
}

.toggle-settings:hover {
  background: rgba(102, 126, 234, 0.15);
}

.toggle-arrow {
  transition: transform 0.25s ease;
}

.settings-container {
  display: none;
  gap: 20px;
  margin-top: 15px;
}

.settings-container.visible {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.setting-box {
  flex: 1;
  min-width: 200px;
  background: rgba(255,255,255,0.95);
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.1);
  text-align: center;
}

.setting-box label {
  display: block;
  font-weight: 600;
  color: #667eea;
  margin-bottom: 8px;
  font-size: 1.1em;
}

.setting-value {
  font-size: 1.3em;
  color: #333;
  font-weight: bold;
  margin-bottom: 12px;
}

input[type="range"] {
  width: 100%;
  accent-color: #667eea;
  cursor: pointer;
}

footer {
  text-align: center;
  color: white;
  margin-top: 30px;
  padding: 20px;
  opacity: 0.9;
}

footer p {
  margin: 5px 0;
}

footer a {
  color: white;
  text-decoration: none;
  font-weight: 600;
}

footer a:hover {
  text-decoration: underline;
}

@media (max-width:768px) {
  body { padding: 10px; font-size: 0.9em; }
  header h1 { font-size: 1.8em; }
  .section { padding: 15px; }
  .settings-container { flex-direction: column; }
}
</style>
</head>
<body>
<div class="container">

<header>
  <h1>Audio Loop</h1>
  <div class="subtitle">Guitarisation‚Ñ¢</div>
</header>

<div class="section">
  <h2>üìÅ Import</h2>
  <div class="upload-zone" onclick="document.getElementById('fileInput').click()">
    <label class="upload-label">
      <span style="font-size: 2em;">üéµ</span>
      <span>Cliquez pour importer un fichier audio ou vid√©o</span>
    </label>
    <input type="file" id="fileInput" accept="audio/*,video/*">
  </div>
  
  <audio id="audioPlayer" controls></audio>
</div>

<div class="section">
  <h2>‚öôÔ∏è R√©glages</h2>
  
  <div class="toggle-settings" id="toggleSettings">
    <span>Afficher les param√®tres de boucle</span>
    <span class="toggle-arrow" id="toggleArrow">‚ñº</span>
  </div>

  <div class="settings-container" id="settingsContainer">
    <div class="setting-box">
      <label for="startSlider">‚è© D√©but</label>
      <div class="setting-value" id="startLabel">0.00s</div>
      <input type="range" id="startSlider" min="0" step="0.01" value="0">
    </div>
    
    <div class="setting-box">
      <label for="endSlider">‚è∏Ô∏è Fin</label>
      <div class="setting-value" id="endLabel">0.00s</div>
      <input type="range" id="endSlider" min="0" step="0.01" value="0">
    </div>
  </div>
</div>

<footer>
  <p>Samuel Ferton ‚Äì √âcole Guitarisation‚Ñ¢</p>
  <p><a href="https://guitarschool.guitarisation.fr" target="_blank">guitarschool.guitarisation.fr</a></p>
  <p style="margin-top:10px; font-size:0.85em;">2025</p>
</footer>

</div>

<script>
const inputFile = document.getElementById('fileInput');
const audioPlayer = document.getElementById('audioPlayer');
const startSlider = document.getElementById('startSlider');
const endSlider = document.getElementById('endSlider');
const startLabel = document.getElementById('startLabel');
const endLabel = document.getElementById('endLabel');
const settingsContainer = document.getElementById('settingsContainer');
const toggleSettings = document.getElementById('toggleSettings');
const toggleArrow = document.getElementById('toggleArrow');

function updateLabels() {
  startLabel.textContent = parseFloat(startSlider.value).toFixed(2) + 's';
  endLabel.textContent = parseFloat(endSlider.value).toFixed(2) + 's';
}

function adjustLoop() {
  const start = parseFloat(startSlider.value);
  const end = parseFloat(endSlider.value);
  if (start >= end) return;
  if (audioPlayer.currentTime < start || audioPlayer.currentTime > end) {
    audioPlayer.currentTime = start;
  }
}

startSlider.addEventListener('input', () => { updateLabels(); adjustLoop(); });
endSlider.addEventListener('input', () => { updateLabels(); adjustLoop(); });

inputFile.addEventListener('change', (e) => {
  const file = e.target.files[0];
  if (!file) return;
  audioPlayer.src = URL.createObjectURL(file);
  audioPlayer.loop = true;
  audioPlayer.play().catch(()=>{});
  audioPlayer.addEventListener('loadedmetadata', () => {
    const duration = audioPlayer.duration.toFixed(2);
    startSlider.max = duration;
    endSlider.max = duration;
    endSlider.value = duration;
    updateLabels();
  });
});

audioPlayer.addEventListener('timeupdate', () => {
  if(audioPlayer.currentTime >= parseFloat(endSlider.value)) {
    audioPlayer.currentTime = parseFloat(startSlider.value);
  }
});

toggleSettings.addEventListener('click', () => {
  const isVisible = settingsContainer.classList.contains('visible');
  if (isVisible) {
    settingsContainer.classList.remove('visible');
    toggleArrow.style.transform = 'rotate(0deg)';
  } else {
    settingsContainer.classList.add('visible');
    toggleArrow.style.transform = 'rotate(180deg)';
  }
});

updateLabels();
</script>

</body>
</html>
