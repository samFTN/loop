<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loops par Samuel</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #fafafa;
      padding: 2rem;
    }
    h1 {
      color: #333;
    }
    input[type="file"], input[type="number"], button {
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #aaa;
    }
    audio {
      width: 90%;
      margin-top: 1rem;
      outline: none;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¸ Loops par Samuel</h1>
  <p>SÃ©lectionne un fichier audio ou vidÃ©o : le son sera lu en boucle.</p>

  <input type="file" id="fileInput" accept="audio/*,video/*"><br>

  <input type="number" id="start" placeholder="DÃ©but (secondes)">
  <input type="number" id="end" placeholder="Fin (secondes)"><br>
  <button id="playTrim">Lire la portion</button>

  <audio id="audioPlayer" controls loop></audio>

  <script>
    const inputFile = document.getElementById('fileInput');
    const player = document.getElementById('audioPlayer');
    const startInput = document.getElementById('start');
    const endInput = document.getElementById('end');
    const playTrim = document.getElementById('playTrim');

    let fileUrl;

    // Import du fichier
    inputFile.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      fileUrl = URL.createObjectURL(file);
      player.src = fileUrl;
      player.loop = true;
      player.play().catch(() => {});
    });

    // Lecture de la portion dÃ©finie
    playTrim.addEventListener('click', () => {
      const start = parseFloat(startInput.value) || 0;
      const end = parseFloat(endInput.value) || player.duration;

      player.currentTime = start;
      player.play();

      // Supprime l'ancien Ã©couteur pour Ã©viter les doublons
      player.removeEventListener('timeupdate', player.onTimeUpdate);

      player.onTimeUpdate = () => {
        if (player.currentTime >= end) {
          player.currentTime = start; // reboucle
        }
      };

      player.addEventListener('timeupdate', player.onTimeUpdate);
    });
  </script>

  <p style="margin-top:2rem; color:#666;">Â© Samuel â€” 2025</p>
</body>
</html>
