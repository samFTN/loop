<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loops par Samuel</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #fafafa;
      padding: 2rem;
    }
    h1 { color: #333; }
    input[type="file"], button, input[type="range"] {
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #aaa;
    }
    audio { width: 90%; margin-top: 1rem; outline: none; }
    .trim-container {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin: 1rem 0;
    }
    .trim-box { display: flex; flex-direction: column; align-items: center; }
    .trim-controls { margin-top: 0.5rem; }
    .trim-controls button { margin: 0 0.2rem; }
  </style>
</head>
<body>
  <h1>ðŸŽ¸ Loops par Samuel</h1>
  <p>SÃ©lectionne un fichier audio ou vidÃ©o : le son sera lu en boucle.</p>

  <input type="file" id="fileInput" accept="audio/*,video/*"><br>

  <div class="trim-container">
    <div class="trim-box">
      <label>DÃ©but (s)</label>
      <input type="range" id="startSlider" min="0" step="0.01" value="0">
      <div class="trim-controls">
        <button id="startMinus">-0.1</button>
        <button id="startPlus">+0.1</button>
      </div>
      <span id="startLabel">0.00</span>
    </div>
    <div class="trim-box">
      <label>Fin (s)</label>
      <input type="range" id="endSlider" min="0" step="0.01" value="0">
      <div class="trim-controls">
        <button id="endMinus">-0.1</button>
        <button id="endPlus">+0.1</button>
      </div>
      <span id="endLabel">0.00</span>
    </div>
  </div>

  <button id="playTrim">Lire la portion</button>

  <audio id="audioPlayer" controls loop></audio>

  <script>
    const inputFile = document.getElementById('fileInput');
    const player = document.getElementById('audioPlayer');

    const startSlider = document.getElementById('startSlider');
    const endSlider = document.getElementById('endSlider');
    const startLabel = document.getElementById('startLabel');
    const endLabel = document.getElementById('endLabel');

    const startMinus = document.getElementById('startMinus');
    const startPlus = document.getElementById('startPlus');
    const endMinus = document.getElementById('endMinus');
    const endPlus = document.getElementById('endPlus');

    const playTrim = document.getElementById('playTrim');

    function updateLabels() {
      startLabel.textContent = parseFloat(startSlider.value).toFixed(2);
      endLabel.textContent = parseFloat(endSlider.value).toFixed(2);
    }

    function changeValue(slider, delta) {
      let value = parseFloat(slider.value) + delta;
      value = Math.max(0, Math.min(player.duration || 0, value));
      slider.value = value;
      updateLabels();
    }

    startSlider.addEventListener('input', updateLabels);
    endSlider.addEventListener('input', updateLabels);

    startMinus.addEventListener('click', () => changeValue(startSlider, -0.1));
    startPlus.addEventListener('click', () => changeValue(startSlider, 0.1));
    endMinus.addEventListener('click', () => changeValue(endSlider, -0.1));
    endPlus.addEventListener('click', () => changeValue(endSlider, 0.1));

    inputFile.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      player.src = URL.createObjectURL(file);
      player.loop = true;
      player.play().catch(() => {});

      player.addEventListener('loadedmetadata', () => {
        startSlider.max = player.duration.toFixed(2);
        endSlider.max = player.duration.toFixed(2);
        endSlider.value = player.duration.toFixed(2);
        updateLabels();
      });
    });

    playTrim.addEventListener('click', () => {
      const start = parseFloat(startSlider.value);
      const end = parseFloat(endSlider.value);
      if (start >= end) { alert("Le dÃ©but doit Ãªtre infÃ©rieur Ã  la fin !"); return; }

      player.currentTime = start;
      player.play();

      player.removeEventListener('timeupdate', player.onTimeUpdate);
      player.onTimeUpdate = () => {
        if (player.currentTime >= end) {
          player.currentTime = start;
        }
      };
      player.addEventListener('timeupdate', player.onTimeUpdate);
    });

    // Initial labels
    updateLabels();
  </script>

  <p style="margin-top:2rem; color:#666;">Â© Samuel â€” 2025</p>
</body>
</html>
